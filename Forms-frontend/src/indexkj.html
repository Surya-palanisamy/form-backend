<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Form</title>
    <style>
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form action="https://gfhgvjhj.vercel.app/submit" method="POST">
        <input
            type="text"
            name="name"
            placeholder="Name"
            class="form-control"
            required
        />
        <input
            type="email"
            name="email"
            placeholder="Email"
            class="form-control"
            required
        />
        <input
            type="text"
            name="mobile"
            placeholder="Mobile No."
            class="form-control"
            required
        />
        <input
            type="text"
            name="college"
            placeholder="College"
            class="form-control"
            required
        />
        <input
            type="text"
            name="department"
            placeholder="Department"
            class="form-control"
            required
        />
        <input
            type="text"
            name="year"
            placeholder="Year"
            class="form-control"
            required
        />
        <button type="submit" class="form-control" style="background-color: #007BFF; color: white;">
            Submit
        </button>
    </form>
</body>
</html>
